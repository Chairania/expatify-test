<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="slider-container">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://images.tokopedia.net/blog-tokopedia-com/uploads/2017/08/Banner-Blog-Seller-Center-1200x630.jpg" alt="Slide 1" />
        </div>
        <div class="swiper-slide">
          <img src="https://images.tokopedia.net/blog-tokopedia-com/uploads/2018/12/Banner-Fakta-Menarik-di-Tokopedia-2018.jpg" alt="Slide 2" />
        </div>
        <div class="swiper-slide">
          <img src="https://images.tokopedia.net/img/KRMmCm/2023/3/8/586a1e2c-e4de-4d99-8d0f-cf5979e371a9.jpg" alt="Slide 3" />
        </div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <section class="product-section">
    <h2>Produck Rekomendasi</h2>
    <div id="product-grid" class="product-grid"> </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
